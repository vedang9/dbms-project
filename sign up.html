<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'signup_style.css') }}">
    </head>
    <body>
        <div>
            <h1 style="text-align:center; color:#EA2027; font-size:40px">Sign Up</h1>
            <form method="POST" action="">
                <label for="fname" style="font-size:20px; font-family:Helvetica"><b>First Name</b></label><br>
                <input type="text" id="fname" name="firstname" placeholder="First Name" style="font-size:20px; font-family:Helvetica"><br>
                
                <label for="lname" style="font-size:20px; font-family:Helvetica"><b>Last Name</b></label><br>
                <input type="text" id="lname" name="lastname" placeholder="Last Name" style="font-size:20px; font-family:Helvetica"><br>
                
                <label for="number" style="font-size:20px; font-family:Helvetica"><b>Mobile Number</b></label><br>
                <input type="text" id="number" name="phone_number" placeholder="Phone Number" style="font-size:20px; font-family:Helvetica"><br>

                <label for="uname" style="font-size:20px; font-family:Helvetica"><b>Username</b></label><br>
                <input type="text" id="uname" name="username" placeholder="Username" style="font-size:20px; font-family:Helvetica"><br>
                
                <label for="password" style="font-size:20px; font-family:Helvetica"><b>Password</b></label><br>
                <input type="password" id="passsword" name="password" placeholder="Password" style="font-size:20px; font-family:Helvetica"><br>
                
                <label for="cpassword" style="font-size:20px; font-family:Helvetica"><b>Confirm Password</b></label><br>
                <input type="password" id="cpasssword" name="confirm_password" placeholder="Confirm Password" style="font-size:20px; font-family:Helvetica"><br>
                
                <label for="gender" style="font-size:20px; font-family:Helvetica"><b>Gender</b></label><br>
                <input type="radio" id="male" name="gender" value="male" >
                <label for="male" style="font-size:20px; font-family:Helvetica;"><b>Male</b></label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="font-size:20px; font-family:Helvetica"><b>Female</b></label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" style="font-size:20px; font-family:Helvetica"><b>Other</b></label><br>
                
                <label for="DOB" style="font-size:20px; font-family:Helvetica"><b>Date of Birth</b></label><br>
                <input type="date" id="DOB" name="DOB"><br>
                
                <input type="submit" value="Sign Up" style="font-size:20px; font-family:Helvetica">



            </form>
        </div>
    </body>
</html>
